table:
  name: user_wallet
  schema: public
array_relationships:
  - name: custodial_wallet_addresses
    using:
      foreign_key_constraint_on:
        column: custodial_wallet_id
        table:
          name: custodial_wallet_address
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - created_at
        - id
        - updated_at
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - address
        - created_at
        - data
        - id
        - is_master_wallet
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
