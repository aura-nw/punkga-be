table:
  name: user_level
  schema: public
object_relationships:
  - name: authorizer_user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - level
        - xp
        - updated_at
select_permissions:
  - role: anonymous
    permission:
      columns:
        - user_id
        - level
        - xp
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - user_id
        - level
        - xp
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - user_id
        - level
        - xp
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
