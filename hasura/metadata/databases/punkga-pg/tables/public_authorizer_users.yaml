table:
  name: authorizer_users
  schema: public
array_relationships:
  - name: authorizer_users_social_activities
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: social_activities
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - nickname
        - picture
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - bio
        - birthdate
        - created_at
        - email
        - email_verified_at
        - family_name
        - gender
        - given_name
        - id
        - is_multi_factor_auth_enabled
        - key
        - middle_name
        - nickname
        - password
        - phone_number
        - phone_number_verified_at
        - picture
        - revoked_timestamp
        - roles
        - signup_methods
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - nickname
        - gender
        - birthdate
        - picture
        - bio
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        id: x-hasura-User-Id
