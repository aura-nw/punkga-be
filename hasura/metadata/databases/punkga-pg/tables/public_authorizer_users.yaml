table:
  name: authorizer_users
  schema: public
object_relationships:
  - name: authorizer_users_user_wallet
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_wallet
          schema: public
array_relationships:
  - name: authorizer_users_social_activities
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: social_activities
          schema: public
  - name: levels
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_level
          schema: public
  - name: user_quests
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_quest
          schema: public
computed_fields:
  - name: active_address
    definition:
      function:
        name: main_wallet_address_by_chain
        schema: public
  - name: active_evm_address
    definition:
      function:
        name: main_wallet_address
        schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bio
        - birthdate
        - email
        - gender
        - id
        - nickname
        - picture
        - wallet_address
      computed_fields:
        - active_address
        - active_evm_address
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - bio
        - birthdate
        - created_at
        - email
        - email_verified_at
        - family_name
        - gender
        - given_name
        - id
        - is_multi_factor_auth_enabled
        - key
        - middle_name
        - nickname
        - password
        - phone_number
        - phone_number_verified_at
        - picture
        - revoked_timestamp
        - roles
        - signup_methods
        - updated_at
        - wallet_address
      computed_fields:
        - active_address
        - active_evm_address
      filter:
        id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - bio
        - birthdate
        - gender
        - nickname
        - picture
        - wallet_address
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        id: x-hasura-User-Id
event_triggers:
  - name: generate_user_wallet
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 10
      timeout_sec: 60
    webhook: '{{WEBHOOK_URL}}/user-wallet'
    headers:
      - name: webhook-secret
        value_from_env: WEBHOOK_SECRET
    request_transform:
      body:
        action: transform
        template: '{"user_id": {{$body.event.data.new.id}}}'
      method: POST
      query_params: {}
      template_engine: Kriti
      url: '{{$base_url}}/generate-wallet'
      version: 2
