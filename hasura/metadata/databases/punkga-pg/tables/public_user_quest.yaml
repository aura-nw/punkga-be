table:
  name: user_quest
  schema: public
array_relationships:
  - name: user_quest_rewards
    using:
      foreign_key_constraint_on:
        column: user_quest_id
        table:
          name: user_quest_reward
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - user_id
        - id
        - quest_id
        - repeat_quest_id
        - status
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - user_id
        - id
        - quest_id
        - repeat_quest_id
        - status
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
