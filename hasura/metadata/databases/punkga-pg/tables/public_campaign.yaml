table:
  name: campaign
  schema: public
array_relationships:
  - name: campaign_i18n
    using:
      foreign_key_constraint_on:
        column: campaign_id
        table:
          name: i18n
          schema: public
  - name: campaign_quests
    using:
      foreign_key_constraint_on:
        column: campaign_id
        table:
          name: quests
          schema: public
  - name: campaign_user
    using:
      foreign_key_constraint_on:
        column: campaign_id
        table:
          name: user_campaign
          schema: public
  - name: user_campaign_rewards
    using:
      foreign_key_constraint_on:
        column: campaign_id
        table:
          name: user_campaign_reward
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - description
        - end_date
        - id
        - name
        - reward
        - slug
        - start_date
        - status
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - created_at
        - description
        - end_date
        - id
        - name
        - reward
        - slug
        - start_date
        - status
        - updated_at
      filter: {}
      allow_aggregations: true
