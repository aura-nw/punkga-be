table:
  name: campaign
  schema: public
array_relationships:
  - name: campaign_quests
    using:
      foreign_key_constraint_on:
        column: campaign_id
        table:
          name: quests
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - reward
        - name
        - status
        - created_at
        - end_date
        - start_date
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - reward
        - name
        - status
        - created_at
        - end_date
        - start_date
        - updated_at
      filter: {}
      allow_aggregations: true
