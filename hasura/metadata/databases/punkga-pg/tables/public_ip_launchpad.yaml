table:
  name: ip_launchpad
  schema: public
object_relationships:
  - name: license
    using:
      manual_configuration:
        column_mapping:
          license_token_address: license_template_address
          license_token_id: license_id
        insertion_order: null
        remote_table:
          name: license_tokens
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        creator_id:
          _eq: X-Hasura-User-Id
      columns:
        - creator_id
        - id
        - featured_images
        - nft_images
        - onchain_info
        - contract_address
        - creator_address
        - description
        - license_token_address
        - license_token_id
        - logo_url
        - max_mint_per_address
        - max_supply
        - metadata_contract_uri
        - metadata_uri_base
        - mint_price
        - name
        - royalties
        - status
        - thumbnail_url
        - tx_hash
        - created_at
        - end_date
        - start_date
        - updated_at
select_permissions:
  - role: anonymous
    permission:
      columns:
        - creator_id
        - id
        - featured_images
        - nft_images
        - onchain_info
        - contract_address
        - creator_address
        - description
        - license_token_address
        - license_token_id
        - logo_url
        - max_mint_per_address
        - max_supply
        - metadata_contract_uri
        - metadata_uri_base
        - mint_price
        - name
        - royalties
        - status
        - thumbnail_url
        - tx_hash
        - created_at
        - end_date
        - start_date
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: creator
    permission:
      columns:
        - creator_id
        - id
        - featured_images
        - nft_images
        - onchain_info
        - contract_address
        - creator_address
        - description
        - license_token_address
        - license_token_id
        - logo_url
        - max_mint_per_address
        - max_supply
        - metadata_contract_uri
        - metadata_uri_base
        - mint_price
        - name
        - royalties
        - status
        - thumbnail_url
        - tx_hash
        - created_at
        - end_date
        - start_date
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - creator_id
        - id
        - featured_images
        - nft_images
        - onchain_info
        - contract_address
        - creator_address
        - description
        - license_token_address
        - license_token_id
        - logo_url
        - max_mint_per_address
        - max_supply
        - metadata_contract_uri
        - metadata_uri_base
        - mint_price
        - name
        - royalties
        - status
        - thumbnail_url
        - tx_hash
        - created_at
        - end_date
        - start_date
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - creator_id
        - id
        - featured_images
        - nft_images
        - onchain_info
        - contract_address
        - creator_address
        - description
        - license_token_address
        - license_token_id
        - logo_url
        - max_mint_per_address
        - max_supply
        - metadata_contract_uri
        - metadata_uri_base
        - mint_price
        - name
        - royalties
        - status
        - thumbnail_url
        - tx_hash
        - created_at
        - end_date
        - start_date
        - updated_at
      filter: {}
      check:
        creator_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        creator_id:
          _eq: X-Hasura-User-Id
