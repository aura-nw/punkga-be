table:
  name: quests
  schema: public
object_relationships:
  - name: quests_campaign
    using:
      foreign_key_constraint_on: campaign_id
array_relationships:
  - name: repeat_quests
    using:
      foreign_key_constraint_on:
        column: quest_id
        table:
          name: repeat_quests
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - campaign_id
        - id
        - condition
        - requirement
        - reward
        - name
        - status
        - type
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - campaign_id
        - id
        - condition
        - requirement
        - reward
        - name
        - status
        - type
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
