table:
  name: quests
  schema: public
object_relationships:
  - name: quests_campaign
    using:
      foreign_key_constraint_on: campaign_id
array_relationships:
  - name: repeat_quests
    using:
      foreign_key_constraint_on:
        column: quest_id
        table:
          name: repeat_quests
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - campaign_id
        - condition
        - created_at
        - description
        - id
        - name
        - repeat
        - requirement
        - reward
        - status
        - type
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - campaign_id
        - condition
        - created_at
        - description
        - id
        - name
        - repeat
        - requirement
        - reward
        - status
        - type
        - updated_at
      filter: {}
      allow_aggregations: true
event_triggers:
  - name: generate_repeat_quest
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
          - id
          - type
          - status
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{WEBHOOK_URL}}/repeat-quest'
    headers:
      - name: webhook-secret
        value_from_env: WEBHOOK_SECRET
    request_transform:
      body:
        action: transform
        template: '{"quest_id": {{$body.event.data.new.id}}}'
      method: POST
      query_params: {}
      template_engine: Kriti
      version: 2
