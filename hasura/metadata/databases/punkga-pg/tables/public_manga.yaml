table:
  name: manga
  schema: public
object_relationships:
  - name: manga_total_likes
    using:
      manual_configuration:
        column_mapping:
          id: manga_id
        insertion_order: null
        remote_table:
          name: manga_total_likes
          schema: public
  - name: manga_total_views
    using:
      manual_configuration:
        column_mapping:
          id: manga_id
        insertion_order: null
        remote_table:
          name: manga_total_views
          schema: public
array_relationships:
  - name: bookshelves
    using:
      foreign_key_constraint_on:
        column: manga_id
        table:
          name: bookshelf
          schema: public
  - name: chapters
    using:
      foreign_key_constraint_on:
        column: manga_id
        table:
          name: chapters
          schema: public
  - name: manga_creators
    using:
      foreign_key_constraint_on:
        column: manga_id
        table:
          name: manga_creator
          schema: public
  - name: manga_languages
    using:
      foreign_key_constraint_on:
        column: manga_id
        table:
          name: manga_languages
          schema: public
  - name: manga_subscribers
    using:
      foreign_key_constraint_on:
        column: manga_id
        table:
          name: subscribers
          schema: public
  - name: manga_tags
    using:
      foreign_key_constraint_on:
        column: manga_id
        table:
          name: manga_tag
          schema: public
  - name: social_activities
    using:
      foreign_key_constraint_on:
        column: manga_id
        table:
          name: social_activities
          schema: public
computed_fields:
  - name: latest_published
    definition:
      function:
        name: latest_published
        schema: public
  - name: nearest_upcoming
    definition:
      function:
        name: nearest_upcoming
        schema: public
remote_relationships:
  - definition:
      to_remote_schema:
        lhs_fields:
          - contract_address
        remote_field:
          euphoria:
            arguments: {}
            field:
              smart_contract:
                arguments:
                  where:
                    address:
                      _eq: $contract_address
        remote_schema: Horoscope
    name: manga_staging_smart_cointract
select_permissions:
  - role: anonymous
    permission:
      columns:
        - banner
        - created_at
        - id
        - poster
        - publish_date
        - release_date
        - status
        - updated_at
      computed_fields:
        - latest_published
        - nearest_upcoming
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - poster
        - banner
        - release_date
        - status
        - created_at
        - updated_at
        - publish_date
      computed_fields:
        - latest_published
        - nearest_upcoming
      filter: {}
      allow_aggregations: true
